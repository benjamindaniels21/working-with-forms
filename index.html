<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Working With Forms</title>
</head>
<body>
    <form id="signup-form">
        <input name = "creditCardInput" type="text" placeholder="credit card" id="cc">
        <label for="">
            I agree to sell my soul to your company
            <input name="agreeToTerms" type="checkbox" placeholder="credit card" id="terms">
        </label>
        <select name="selectedVeggie" name="" id="veggie">
            <option value="Eggplant">Eggplant</option>
            <option value="Asparagus">Asparagus</option>
            <option value="Carrot">Carrot</option>
        </select>
        <input type="submit">
    </form>
    <script src="./app.js"></script>
</body>
</html>
